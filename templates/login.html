{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}">Django Boards</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form method="post" validate>
              {% csrf_token %}
              <div class="form-group col-md-10 mb-0 mx-0">
                  {{form|crispy}}
                
              </div>
              <div class="form-group col-md-9 mb-0 mx-0">
              
              
              </div>
              <br>
              <button type="submit" class="btn btn-primary col-md-3 mb-0 mx-0 ">Log in</button>
            </form>
          </div>
         
          <div class="card-footer text-muted text-center">
            New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-0">
          <small>
            <a href="#" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block searchere %}
    <input type="hidden">                        
{% endblock %}
